<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Classic Tetris</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container-fluid text-center">
    <h1 class="my-4">CLASSIC TETRIS</h1>
    <div class="d-inline-block" id="game-container">
      <div class="float-start sub-container" id="canvas-container">
        <canvas id="canvas" width="240" height="480"></canvas>
      </div>
      <div class="float-end sub-container" id="side-container">
        <div id="stats-container">
          <div class="stat">
            SCORE<br>
            <span id="score"></span>
          </div>
          <div class="stat">
            LINES<br>
            <span id="line-clears"></span>
          </div>
          <div class="stat">
            LEVEL<br>
            <span id="level"></span>
          </div>
        </div>
        <canvas id="next-box" width="96" height="72"></canvas>
      </div>
    </div>
  </div>

  <!-- <div class="flex-grow-1"></div> -->

  <footer class="fixed-bottom text-center mb-4">
    Freddy J | Discord: RDg0#9896
  </footer>

  </div>

  <!-- Data -->
  <script src="js/data/data.js"></script>
  <script src="js/data/piece.js"></script>
  <script src="js/data/level.js"></script>
  <script src="js/data/GUI.js"></script>
  <!-- Enums -->
  <script src="js/src/enums/pieceId.js"></script>
  <script src="js/src/enums/rotation.js"></script>
  <script src="js/src/enums/moveDirection.js"></script>
  <!-- Logic -->
  <script src="js/src/piece.js"></script>
  <script src="js/src/grid.js"></script>
  <script src="js/src/game.js"></script>
  <!-- GUI -->
  <script src="js/src/GUI.js"></script>
  <!-- Main -->
  <script src="js/src/script.js"></script>
</body>
</html>
